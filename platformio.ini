[env:d1]
platform = espressif8266
board = d1
framework = arduino
upload_speed = 9600
monitor_speed = 115200
lib_deps = 
	ESP8266WiFi@^1.0
    PubSubClient@^2.8
    ArduinoOTA@^1.0